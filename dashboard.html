<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC Java Benchmark Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            user-select: none;
        }

        .filter-chip:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .chart-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .bar-chart {
            margin-top: 20px;
        }

        .bar-group {
            margin-bottom: 25px;
        }

        .bar-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .platform-label {
            min-width: 120px;
            font-size: 0.85em;
            color: #666;
            text-align: right;
        }

        .bar-wrapper {
            flex: 1;
            background: #f5f5f5;
            border-radius: 5px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 0.85em;
            font-weight: 600;
            position: relative;
        }

        .bar-value {
            position: absolute;
            right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .system-info {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .system-info h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .platform-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .platform-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .platform-card:hover {
            transform: translateY(-5px);
        }

        .platform-card.selected {
            box-shadow: 0 0 0 3px #fff, 0 0 0 5px #667eea;
        }

        .platform-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .platform-detail {
            font-size: 0.85em;
            opacity: 0.9;
            margin: 5px 0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .platform-label {
                min-width: 80px;
                font-size: 0.75em;
            }

            .bar-value {
                font-size: 0.75em;
            }

            .platform-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SBC Java Benchmark Dashboard</h1>
            <p class="subtitle">Renaissance Suite Performance Comparison</p>
        </header>

        <div id="statsSection" class="system-info" style="display: none;">
            <h2>Summary Statistics</h2>
            <div class="stats-summary" id="statsSummary"></div>
        </div>

        <div class="system-info">
            <h2>Platforms</h2>
            <div class="platform-cards" id="platformCards"></div>
        </div>

        <div class="controls">
            <div class="control-section">
                <h3>Filter Benchmarks</h3>
                <div class="filter-group" id="benchmarkFilters"></div>
            </div>
        </div>

        <div class="charts" id="charts"></div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // Global state
        let data = [];
        let selectedPlatforms = new Set();
        let selectedBenchmarks = new Set();
        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe',
            '#43e97b', '#fa709a', '#fee140', '#30cfd0'
        ];

        // Load and initialize
        async function init() {
            try {
                const response = await fetch('data/summary.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();

                if (!data || data.length === 0) {
                    showError('No benchmark data found in summary.json');
                    return;
                }

                // Select all platforms by default
                data.forEach((_, index) => selectedPlatforms.add(index));

                // Get all unique benchmarks
                const benchmarks = new Set();
                data.forEach(platform => {
                    platform.results.forEach(result => {
                        if (result.score > 0) { // Exclude failed tests
                            benchmarks.add(result.name);
                        }
                    });
                });

                // Select all benchmarks by default
                benchmarks.forEach(b => selectedBenchmarks.add(b));

                renderPlatformCards();
                renderBenchmarkFilters();
                renderCharts();
                renderStats();
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function getPlatformName(platform) {
            const cpu = platform.systemInfo.cpuInfo.model;
            const arch = platform.systemInfo.cpuInfo.architecture;
            const cores = platform.systemInfo.cpuInfo.logicalCores;
            return `${cpu} (${cores}c)`;
        }

        function renderPlatformCards() {
            const container = document.getElementById('platformCards');
            container.innerHTML = '';

            data.forEach((platform, index) => {
                const card = document.createElement('div');
                card.className = 'platform-card' + (selectedPlatforms.has(index) ? ' selected' : '');

                const sys = platform.systemInfo;
                card.innerHTML = `
                    <h3>${getPlatformName(platform)}</h3>
                    <div class="platform-detail">ðŸ“Š ${sys.cpuInfo.architecture} â€¢ ${sys.cpuInfo.physicalCores} cores</div>
                    <div class="platform-detail">ðŸ’¾ ${Math.round(sys.memoryInfo.totalMB / 1024)} GB RAM</div>
                    <div class="platform-detail">â˜• Java ${sys.jvmInfo.version} (${sys.jvmInfo.vendor})</div>
                    <div class="platform-detail">ðŸ’» ${sys.osInfo.family} ${sys.osInfo.version}</div>
                `;

                card.addEventListener('click', () => {
                    if (selectedPlatforms.has(index)) {
                        selectedPlatforms.delete(index);
                        card.classList.remove('selected');
                    } else {
                        selectedPlatforms.add(index);
                        card.classList.add('selected');
                    }
                    renderCharts();
                    renderStats();
                });

                container.appendChild(card);
            });
        }

        function renderBenchmarkFilters() {
            const container = document.getElementById('benchmarkFilters');
            container.innerHTML = '';

            const benchmarks = new Set();
            data.forEach(platform => {
                platform.results.forEach(result => {
                    if (result.score > 0) {
                        benchmarks.add(result.name);
                    }
                });
            });

            Array.from(benchmarks).sort().forEach(benchmark => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip' + (selectedBenchmarks.has(benchmark) ? ' active' : '');
                chip.textContent = benchmark;

                chip.addEventListener('click', () => {
                    if (selectedBenchmarks.has(benchmark)) {
                        selectedBenchmarks.delete(benchmark);
                        chip.classList.remove('active');
                    } else {
                        selectedBenchmarks.add(benchmark);
                        chip.classList.add('active');
                    }
                    renderCharts();
                    renderStats();
                });

                container.appendChild(chip);
            });
        }

        function renderStats() {
            if (selectedPlatforms.size === 0) {
                document.getElementById('statsSection').style.display = 'none';
                return;
            }

            document.getElementById('statsSection').style.display = 'block';
            const container = document.getElementById('statsSummary');
            container.innerHTML = '';

            const stats = [
                { label: 'Platforms', value: selectedPlatforms.size },
                { label: 'Benchmarks', value: selectedBenchmarks.size },
            ];

            // Calculate total tests
            let totalTests = 0;
            let successfulTests = 0;
            Array.from(selectedPlatforms).forEach(platformIndex => {
                const platform = data[platformIndex];
                platform.results.forEach(result => {
                    if (selectedBenchmarks.has(result.name)) {
                        totalTests++;
                        if (result.score > 0) successfulTests++;
                    }
                });
            });

            stats.push({ label: 'Total Tests', value: totalTests });
            stats.push({ label: 'Success Rate', value: totalTests > 0 ? Math.round(successfulTests / totalTests * 100) + '%' : 'N/A' });

            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                container.appendChild(card);
            });
        }

        function renderCharts() {
            const container = document.getElementById('charts');
            container.innerHTML = '';

            if (selectedPlatforms.size === 0) {
                container.innerHTML = '<div class="no-data">Please select at least one platform to view results</div>';
                return;
            }

            if (selectedBenchmarks.size === 0) {
                container.innerHTML = '<div class="no-data">Please select at least one benchmark to view results</div>';
                return;
            }

            // Group results by benchmark
            const benchmarkData = new Map();

            data.forEach((platform, platformIndex) => {
                if (!selectedPlatforms.has(platformIndex)) return;

                platform.results.forEach(result => {
                    if (!selectedBenchmarks.has(result.name) || result.score <= 0) return;

                    if (!benchmarkData.has(result.name)) {
                        benchmarkData.set(result.name, {
                            description: result.description,
                            platforms: []
                        });
                    }

                    benchmarkData.get(result.name).platforms.push({
                        platformIndex,
                        name: getPlatformName(platform),
                        score: result.score,
                        unit: result.unit
                    });
                });
            });

            // Render each benchmark
            Array.from(benchmarkData.entries())
                .sort((a, b) => a[0].localeCompare(b[0]))
                .forEach(([benchmarkName, benchmarkInfo]) => {
                    const card = document.createElement('div');
                    card.className = 'chart-card';

                    const maxScore = Math.max(...benchmarkInfo.platforms.map(p => p.score));

                    let barsHtml = '';
                    benchmarkInfo.platforms
                        .sort((a, b) => a.score - b.score) // Sort by score (ascending = better performance = lower time)
                        .forEach((platform, idx) => {
                            const percentage = (platform.score / maxScore) * 100;
                            const color = colors[platform.platformIndex % colors.length];

                            barsHtml += `
                                <div class="bar-container">
                                    <div class="platform-label">${platform.name}</div>
                                    <div class="bar-wrapper">
                                        <div class="bar" style="width: ${percentage}%; background: ${color};">
                                            <span class="bar-value">${platform.score.toFixed(2)} ${platform.unit}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                    card.innerHTML = `
                        <h2>${benchmarkName}</h2>
                        <div class="chart-description">${benchmarkInfo.description}</div>
                        <div class="bar-chart">
                            <div class="bar-group">
                                ${barsHtml}
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
